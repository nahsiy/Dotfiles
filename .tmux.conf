# fzf sur tous les panels
set-option -g default-command "exec /bin/zsh -l"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'jimeh/tmux-themepack'
#set -g @plugin 'dracula/tmux'
#set -g @themepack 'powerline/block/blue'
#set -g @plugin 'seebi/tmux-colors-solarized'
#set -g @colors-solarized 'dark'
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'snow'

# Customize
set -g @tmux_power_time_icon 'ðŸ•˜'

#shell
set-option -g default-shell /usr/bin/zsh

#Set 256-colour terminal
set -g default-terminal "screen-256color"

# Number of lines held in window history
set -g history-limit 1000

# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix


# Mouse
set -g mouse on

# Reload Conf
unbind r
bind r source-file ~/.tmux.conf; display "Reloaded"

# Some extra key bindings to select higher numbered windows
bind F1 selectw -t:10
bind F2 selectw -t:11
bind F3 selectw -t:12
bind F4 selectw -t:13
bind F5 selectw -t:14
bind F6 selectw -t:15
bind F7 selectw -t:16
bind F8 selectw -t:17
bind F9 selectw -t:18
bind F10 selectw -t:19

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename on

# Mode-keys style for copy mode
setw -g mode-keys vi

# Navigation entre les fenÃªtres avec ctrl + flÃªches 
bind-key -n C-right next
bind-key -n C-left prev

# Navigation dans les lignes avec ctrl + maj + flÃªches
bind -n C-S-Left send-keys M-b
bind -n C-S-Right send-keys M-f

# Fzf
bind-key -n C-r send-keys C-r

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

